<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="hero">

    <!-- Making a card -->
    <div class="card">

      <!-- Left side -->
      <div class="left">
        <h2>Your Result</h2>
        <!-- Circle -->
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <!-- Paragraph -->
        <div class="summary">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of <br>
          the people who have taken <br>
          these tests. 
        </p>
        </div>
      </div>

      <!-- Right side -->
      <div class="right">
        <h2>Summary</h2>
        <div class="points">
          <!-- Labels -->
          <div class="point-label reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h3>Reaction</h3>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="point-label memory">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <h3>Memory</h3>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="point-label verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h3>Verbal</h3>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="point-label visual">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <h3>Visual</h3>
            <p>72 <span>/ 100</span></p>
          </div>
          <!-- Button -->
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Link -->
  <script src="script.js"></script>
</body>
</html>
